<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Platzi Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo-platzi.png" alt="" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form action="" class="login__container--form">
          <input placeholder="Correo" type="text" class="input" />
          <input placeholder="Contraseña" type="password" class="input" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="remember_me" value="checkbox" />
              Recuerdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/google-icon.png" alt="Google icon" />Inicia
            sesión con Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Twitter icon" />Inicia
            sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="/">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
